<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Position</title>
  <style>
    .container {
      color: white;
      width: 200px;
      height: 600px;
      background-color: green;
      position: fixed;
      right: 0;
    }
    .black {
      position: fixed;
      width: 200px;
      height: 600px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      right: 0px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side">right sidebar</div>
  </div>
  <div class="black"></div>
</body>
</html>
