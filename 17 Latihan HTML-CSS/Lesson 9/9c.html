<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Element</title>
  <style>
    .box {
      font-family: Arial;
      font-weight: bold;
      width: 300px;
      padding: 7px 20px 20px 20px;
      border: 2px solid rgb(177, 175, 175);
    }
    .box button{
      width: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Satisfied with our service?</p>
    <Button>Yes</Button>
    <Button>No</Button>
  </div>
</body>
</html>
