<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    margin-top: 15%;
}

.logo img {
    width: 272px;
}

.search-bar {
    margin: 20px 0;
}

.search-bar input {
    width: 60%;
    padding: 12px;
    border: 1px solid #dcdcdc;
    border-radius: 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    outline: none;
    font-size: 16px;
}

.buttons {
    margin-top: 20px;
}

.buttons button {
    background-color: #f2f2f2;
    border: 1px solid #dcdcdc;
    border-radius: 4px;
    padding: 12px 20px;
    color: black;
    margin: 5px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
}

.buttons button:hover {
    border: 1px solid #c6c6c6;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
}
  </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
