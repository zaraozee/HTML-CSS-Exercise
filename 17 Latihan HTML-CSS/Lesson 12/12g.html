<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: rgb(240, 242, 245);
            display: flex;
            flex-direction: column;
        }

        .card {
            background: white;
            padding: 16px;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px; 
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .text {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-weight: bold;
            font-size: 16px;
            color: black;
            margin: 0;
        }

        .info {
            font-size: 14px;
            color: rgb(101, 103, 107);
            margin: 4px 0;
        }

        button {
            background-color: rgb(29, 161, 242);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="image3.png" alt="Profile">
            <div class="text">
                <p class="name">Oliver</p>
                <p class="info">The Cat</p>
                <p class="info">Popular</p>
            </div>
        </div>
        <button>Follow</button>
    </div>
    <div class="card">
        <div class="profile">
            <img src="image2.png" alt="Profile">
            <div class="text">
                <p class="name">Mimi</p>
                <p class="info">Sleepy Cat</p>
                <p class="info">Popular</p>
            </div>
        </div>
        <button>Follow</button>
    </div>
    <div class="card">
        <div class="profile">
            <img src="image1.png" alt="Profile">
            <div class="text">
                <p class="name">Rex</p>
                <p class="info">Happy Bulldog</p>
                <p class="info">Popular</p>
            </div>
        </div>
        <button>Follow</button>
    </div>
</body>
</html>
