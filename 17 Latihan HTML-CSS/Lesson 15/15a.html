<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Absolute</title>
  <style>
    body {
      height: 3000px;
    }
    button {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: none;
      color: white;
      background-color: black;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <button>X</button>
</body>
</html>
