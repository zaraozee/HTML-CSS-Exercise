<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Relative</title>
  <style>
    body {
      font-family: Tahoma;
    }
    .container {
      position: relative;
      display: inline-block;
      width: 300px;
      height: auto;
    }
    .container img{
      width: 100%;
      height: auto;
    }
    .label {
      position: absolute;
      top: 10px;
      right: 0;
      color: white;
      background-color: black;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="baju.jpg" alt="">
    <div class="label">20% OFF</div>
  </div>
</body>
</html>
