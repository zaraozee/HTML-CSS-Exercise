<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: arial;
            margin: 0;
            padding: 20px;
            background-color: rgb(240, 242, 245);
        }

        .card {
            background: white;
            padding: 16px;
            border-radius: 16px;
            width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .profile {
            display: inline-block;
            vertical-align: middle;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            float: left;
        }

        .text {
            display: block;
            margin-left: 60px;
        }

        .name {
            font-weight: bold;
            font-size: 16px;
            color: black;
            margin: 0;
            display: block;
        }
        .info {
            font-size: 14px;
            color: rgb(101, 103, 107);
            margin: 4px 0;
            display: block;
        }

        button {
            background-color: rgb(29, 161, 242);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }
        button:hover {
            background-color: rgb(4, 84, 130);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="image3.png" alt="Profile">
            <div class="text">
                <p class="name">oliver</p>
                <p class="info">the cat</p>
                <p class="info">Popular</p>
            </div>
        </div>
        <button>Follow</button>
    </div>
</body>
</html>
