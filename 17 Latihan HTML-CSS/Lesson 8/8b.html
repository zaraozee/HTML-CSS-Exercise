<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block and Inline-Block</title>
    <style>
      .bol1 {
        display: inline-block;
        vertical-align: middle;
        margin: 0 10px;
      }
      .bol2 {
          display: inline-block;
          vertical-align: middle;
      }
      .p1 {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
</head>
<body>
  <p class="p1">This is for chatting with our <br>customer support. Would you <br>like to take our quick survey?</p>
  <button class="bol1">Yes</button>
  <button class="bol2">No</button>
</body>
</html>
