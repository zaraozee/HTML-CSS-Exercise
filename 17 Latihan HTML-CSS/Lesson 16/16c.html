<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
<style>
  body {
    font-family: Tahoma;
  }
  .container {
    width: 280px;
    display: inline-block;
    border-radius: 4px;
    height: 220px;
    border: none;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
  }
  .container .thumbnail img{
    width: 100%;
    height: 160px;
    object-fit: cover;
    object-position: 0 0;
  }
  .container .label {
    position: absolute;
    top: 140px;
    left: 245px;
    color: white;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 4px;
    font-size: 10px;
  }
  .text {
    display: flex;
    flex-direction: row;
    padding: 3px;
    position: relative;
    bottom: 10px;
  }
  .text img{
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin: 12px 7px 0 0;
  }
</style>
</head>
<body>
  <div class="container">
    <a href="https://www.youtube.com/live/uXOJhPoioCM?si=37ApfOBKHWF7gEGh" class="thumbnail">
      <img src="image.png" alt="">
    </a>
    <div class="label">3.01.04</div>
    <div class="text">
      <img src="pfp.jpg" alt="">
      <p style="font-size: 14px;">Main Among Us 3D Bareng @deandeankt @nastasiadeline...</p>
    </div>
  </div>
</body>
</html>
