<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 330px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 93%;
      padding: 8px;
      border: 1px solid #6d6c6c;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .text {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #3f58fd;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005582;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="">
    <div class="text">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </div>
    <button class="button">Agree & Join</button>
  </div>
</body>
</html>
