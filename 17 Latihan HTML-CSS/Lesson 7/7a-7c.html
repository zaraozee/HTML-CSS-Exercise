<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images and Text Boxes</title>
  <style>
    .rounded {
  width: 200px;
  border-radius: 15px;
  }
  .square {
    width: 180px;
    height: 150px;
    align-items: center;
    object-fit: cover;
  }
  .circle {
    border-radius: 60px;
    width: 100px;
    height: 100px;
    object-fit: cover;
  }
  .rounded-textbox {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  } 
  .textbox {
    padding: 10px;
    border-radius: 15px;
  }
  .textbox:hover {
    box-shadow: 0 0 10px; 
  }

  </style>
</head>
<body>
  <img src="image.png" alt="Example Image" class="rounded"> <br><br>
  <img src="image.png" alt="Example Image" class="square">  <br><br>
  <img src="image.png" alt="Example Image" class="circle">  <br><br>
<br><br>

</body>
</html>
